<div ng-controller = "WelcomeController as welcomeCtrl">
  <div ng-repeat = "section in welcomeCtrl.ws track by $index"
  <div class = "welcome-1">
    <h1>{{section.tagline}}</h1>
    <div class = "welcome-summary">
      <p>{{section.msg}}</p>
      <button></button>
    </div>
    <div class = "welcome-images">
      <img ng.src = "{{section.img}}"></img>
    </div>
    <div class = "welcome-bottom">
      <i>arrow</i>
    </div>
</div>
