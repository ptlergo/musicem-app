<div ng-controller = "WelcomeController as welcomeCtrl">
  <div class = "welcome" ng-repeat = "section in welcomeCtrl.ws track by $index">
  <div class = "welcome-{{$index}}">
    <h2>{{section.tagline}}</h2>
    <div class = "welcome-summary">
      <p>{{section.msg}}</p>
      <div style = "text-align: center;">
        <md-button class="md-raised md-primary">Start For Free!</md-button>
        <br>
        <md-button class="md-raised md-primary">Existing User Login</md-button>
    </div>
    </div>
    <div class = "welcome-images">
      <img ng-src = "{{section.image}}"></img>
    </div>

</div>
<div class = "welcome-bottom">
  <i class="material-icons md-48 bounce">arrow_drop_down</i>
</div>
</div>
</div>
