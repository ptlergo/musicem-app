<md-content class="md-padding" layout-xs="column" layout="row" ng-controller="MainCtrl as m">
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">J-Cole new album title</span>
          </md-card-title-text>
        </md-card-title>
        <img ng-src="../images/jcole-8lb.jpg" class="md-card-image" alt="">
        <md-card-actions layout="row" layout-align="start center">
          <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
            </md-button>
          </md-card-icon-actions>
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
          <i class="material-icons">thumb_up</i>
          <i class="material-icons">thumb_down</i>
        </md-card-actions>
        <md-card-content>
          <p>
            this is the body content as a summary. If you like this then read more by clicking
            the read more option below...
            {{ m.message }}
          </p>
          <md-button class="md-raised md-primary">more...</md-button>
        </md-card-content>
      </md-card>
</md-content>
